<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Automated Grader</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Simple client-side validation and loading indicator management
        function validateAndSubmit(event) {
            const form = event.target;
            const notes = form.elements['notes_file'].files.length;
            const answers = form.elements['answer_sheet_file'].files.length;
            const prompt = form.elements['question_prompt'].value.trim();

            if (!notes || !answers || !prompt) {
                alert('Please upload both files and enter the exam question before submitting.');
                event.preventDefault(); // Stop form submission
                return false;
            }

            // Show loading indicator and hide previous output
            document.getElementById('loading').style.display = 'block';
            document.getElementById('output-container').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('grading-form');
            form.addEventListener('submit', validateAndSubmit);

            // Handle server response (if the page reloads due to POST)
            // This part is handled by Flask rendering the output on the page reload
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Automated Student Grader with Gemini AI</h1>

        <form id="grading-form" action="/grade" method="POST" enctype="multipart/form-data">

            <!-- 1st User Input: Notes/Study Material -->
            <div>
                <label for="notes_file">1. Upload Study Material / Teacher Notes (JPG, PNG, PDF)</label>
                <input type="file" id="notes_file" name="notes_file" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>

            <!-- 2nd User Input: Student Answer Sheet -->
            <div>
                <label for="answer_sheet_file">2. Upload Student Answer Sheet (JPG, PNG, PDF)</label>
                <input type="file" id="answer_sheet_file" name="answer_sheet_file" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>

            <!-- 3rd User Input: Exam Question Context -->
            <div>
                <label for="question_prompt">3. Enter the Specific Exam Question / Prompt</label>
                <textarea id="question_prompt" name="question_prompt" placeholder="E.g., 'Explain the process of photosynthesis and list the required inputs.'" required></textarea>
            </div>

            <button type="submit">Generate Grade & Feedback</button>
        </form>

        <div id="loading" class="loading-indicator">
            Grading in progress... Analyzing content and similarity with Gemini AI. This may take a moment.
        </div>

        <div id="output-container">
            {% if grade_result %}
            <div class="output-grade">Grade: {{ grade_result.grade }}</div>
            <div class="output-feedback">
                <h3>Detailed Feedback</h3>
                <pre>{{ grade_result.feedback }}</pre>
            </div>
            {% endif %}

            {% if error %}
            <div class="output-feedback" style="background-color: #fbe9e9; border-color: #e6c8c8;">
                <h3>Error</h3>
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
